<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input type="text" value="0" class="result" />
      </div>
      <div class="row">
        <input type="button" class="button digit gray-bg" value="AC" /><input
          type="button"
          class="button digit gray-bg"
          value="+/-"
        /><input type="button" class="button digit gray-bg" value="%" /><input
          type="button"
          class="button operator gray-bg"
          value="/"
        />
      </div>
      <div class="row">
        <input type="button" class="button digit" value="7" />
        <input type="button" class="button digit" value="8" />
        <input type="button" class="button digit" value="9" />
        <input type="button" class="button operator" value="x" />
      </div>
      <div class="row">
        <input type="button" class="button digit" value="4" />
        <input type="button" class="button digit" value="5" />
        <input type="button" class="button digit" value="6" />
        <input type="button" class="button operator" value="-" />
      </div>
      <div class="row">
        <input type="button" class="button digit" value="1" />
        <input type="button" class="button digit" value="2" />
        <input type="button" class="button digit" value="3" />
        <input type="button" class="button operator" value="+" />
      </div>
      <div class="row">
        <input type="button" class="button digitzero" value="0" />
        <input type="button" class="button digit" value="." />
        <input type="button" class="button operator" value="=" />
      </div>
    </div>
  </body>
</html>
